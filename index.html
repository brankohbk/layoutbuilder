<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/custom.css">
  <title>Layout builder</title>
</head>
<body>
  <div class="wrapper">
    
    <section id="element-picker">
      <div class="element-item" draggable="true" data-elemento="header">header</div>
      <div class="element-item" draggable="true" data-elemento="main">main</div>
      <div class="element-item" draggable="true" data-elemento="nav">nav</div>
      <div class="element-item" draggable="true" data-elemento="footer">footer</div>
      <div class="element-item" draggable="true" data-elemento="a">a</div>
      <div class="element-item" draggable="true" data-elemento="div">div</div>
      <div class="element-item" draggable="true" data-elemento="p">p</div>
    </section>
    
    <section id="layout-preview"></section>
  </div>
  <script src="./scripts/dragndrop.js"></script>
</body>
</html>
